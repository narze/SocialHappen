<div class="container-fluid">
  <div class="row-fluid">
    <div class="span4">&nbsp;</div>
    <div class="span4">
      <div class="well">
        <div class="coupon-user">Coupon Owner : <%= user.user_first_name + ' ' + user.user_last_name%></div>
        <div class="coupon-hash">Coupon Code : <%= hash %></div>
        <div class="coupon-qr">
          <center>
            <a href="<%= window.Passport.BASE_URL %>assets/company/#/company/<%= company_id %>/coupon/<%= hash %>" class="coupon-qr-url">
              <img src="<%= window.Passport.BASE_URL %>qr?path=assets/company/#/company/<%= company_id %>/coupon/<%= hash %>" alt="" class="coupon-qr-image">
            </a>
          </center>
        </div>
      </div>
    </div>
    <div class="span4">&nbsp;</div>
  </div>
</div>
