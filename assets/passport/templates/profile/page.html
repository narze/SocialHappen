<div class="row-fluid">
  <div class="span3 user-left-pane" id="left">
    <div class="well">
      <div class="profile text-center"></div>
      <hr class="divider"/>
      <ul class="nav nav-list user-profile-nav">
        <li class="nav-header">
          Menu
        </li>
        <% if(isCurrentUser) { %>
          <li class="<%= now === 'profile' ? 'active' : '' %>">
            <a class="user-menu-my-profile" href="#/profile/<%= userId %>">My Profile <span class="caret"></span></a>
            <ul>
              <li class="hide"><a class="user-submenu-photos" href="#/profile/<%= userId %>/photos">Photos <span class="pull-right">&nbsp;</span></a></li>
              <li><a class="user-submenu-feedbacks" href="#/profile/<%= userId %>/feedbacks">Feedbacks <span class="pull-right">&nbsp;</span></a></li>
              <li><a class="user-submenu-badges" href="#/profile/<%= userId %>/badges">Badges <span class="pull-right">&nbsp;</span></a></li>
            </ul>
          </li>
          <li class="<%= now === 'card' ? 'active' : '' %>">
            <a class="user-menu-my-card"href="#/profile/<%= userId %>/card">My Card</a>
          </li>
          <li class="<%= now === 'coupon' ? 'active' : '' %>">
            <a class="user-menu-my-reward" href="#/profile/<%= userId %>/coupon">My Coupon</a>
          </li>
          <li class="<%= now === 'activity' ? 'active' : '' %>">
            <a class="user-menu-activity" href="#/profile/<%= userId %>/activity">Activity</a>
          </li>
        <% } else { %>
          <li class="<%= now === 'profile' ? 'active' : '' %>">
            <a class="user-menu-my-profile" href="#/profile/<%= userId %>">Profile <span class="caret"></span></a>
            <ul>
              <li class="hide"><a class="user-submenu-photos" href="#/profile/<%= userId %>/photos">Photos <span class="pull-right">&nbsp;</span></a></li>
              <li><a class="user-submenu-feedbacks" href="#/profile/<%= userId %>/feedbacks">Feedbacks <span class="pull-right">&nbsp;</span></a></li>
              <li><a class="user-submenu-badges" href="#/profile/<%= userId %>/badges">Badges <span class="pull-right">&nbsp;</span></a></li>
            </ul>
          </li>
        <% } %>
      </ul>
    </div>
  </div>
  <div class="span9 well" id="right">

  </div>
</div>
