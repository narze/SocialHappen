<a href="<%= baseUrl %>redirect/c?hash=<%= hash %>" class="challenge" title="Play">
  <img src="<%= detail.image %>" class="challenge-image"/>
  <div class="challenge-caption">
    <h4><%= detail.name %></h4>
    <p><%= detail.description %></p>
  </div>
  <div class="expired <%= expired?'':'hide' %>">
    EXPIRED
  </div>
  <div class="notstart <%= notstart?'':'hide' %>">
    NOT START
  </div>
</a>
