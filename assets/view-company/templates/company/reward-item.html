<a href="#" class="reward" title="View">
  <img src="<%= image %>" class="reward-image"/>
  <div class="challenge-caption">
    <h4><%- name||'' %></h4>
    <p><%- description||'' %></p>
  </div>
  <div class="redeemed <%= redeemed ? '' : 'hide' %>">
    REDEEMED
  </div>
  <div class="usedup <%= usedup && !redeemed ? '' : 'hide' %>">
    USED UP
  </div>
</a>
