<div class="control-group">
  <h3>QR 
    <small>
      <button class="btn edit"><i class="icon-pencil"></i></button>
      <%= name %> 
      <% if(action_data.hash) { %>
        <a href="<%= action_data.short_url %>">
          <img src="<%= action_data.short_url + '.qrcode?s=200' %>" />
        </a>
      <% } %>
    </small>
  </h3>
</div>
<div class="edit well hide">
  <form class="form-horizontal">
    <fieldset>
      <div class="control-group">
        <label class="control-label" for="name">Action Name</label>
        <div class="controls">
          <input type="text" class="name" name="name" value="<%= name %>" />
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="todo_message">Todo Message</label>
        <div class="controls">
          <textarea class="input-xlarge todo_message" name="todo_message" rows="2"><%= action_data.data.todo_message %></textarea>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="done_message">Done Message</label>
        <div class="controls">
          <textarea class="input-xlarge done_message" name="done_message" rows="2"><%= action_data.data.done_message %></textarea>
        </div>
      </div>
    </fieldset>
    <div class="form-actions">
      <button class="save btn btn-primary">Save changes</button>
      <button class="btn btn-danger remove">Remove</button>
    </div>
  </form>
</div>
