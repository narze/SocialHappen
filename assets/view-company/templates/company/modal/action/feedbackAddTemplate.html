<div class="control-group">
  <h3>Feedback 
    <small>
      <button class="btn edit"><i class="icon-pencil"></i></button>
      
    </small>
  </h3>
</div>
<div class="edit well hide">
  <form class="form-horizontal">
    <fieldset>
      <div class="control-group">
        <label class="control-label" for="name">Action Name</label>
        <div class="controls">
          <input type="text" class="name" name="name" value="Feedback Action" />
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="feedback_welcome_message">Welcome Message</label>
        <div class="controls">
          <textarea class="input-xlarge feedback_welcome_message" name="feedback_welcome_message" rows="2">Welcome to feedback page</textarea>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="feedback_question_message">Question Message</label>
        <div class="controls">
          <textarea class="input-xlarge feedback_question_message" name="feedback_question_message" rows="2">Any comment?</textarea>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="feedback_vote_message">Vote Message</label>
        <div class="controls">
          <textarea class="input-xlarge feedback_vote_message" name="feedback_vote_message" rows="2">How is our service today?</textarea>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="feedback_thankyou_message">Thank you Message</label>
        <div class="controls">
          <textarea class="input-xlarge feedback_thankyou_message" name="feedback_thankyou_message" rows="2">Thank you for filling the feedback.</textarea>
        </div>
      </div>
    </fieldset>
    <div class="form-actions">
      <button class="save btn btn-primary">Add Action</button>
      <button class="btn cancel">Cancel</button>
    </div>
  </form>
</div>
