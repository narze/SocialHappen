  <div class="">
    <h3 class="edit-name"><%= detail.name %></h3>

  <div class="edit-name hide">
    <input class="challenge-name span4" value="<%= detail.name %>" />

  </div>
  <img class="challenge-image" src="<%= detail.image %>" />
  <div class="edit-description">
    <h6>Description:</h6>
    <p>
      <%= detail.description %>
    </p>
  </div>
  <div class="edit-description-field hide">
    <h6>Description:</h6>
    <textarea class="challenge-description span5" rows="3"><%= detail.description %></textarea>
    <button class="btn save-description btn-primary">Save</button>
  </div>
</div>
