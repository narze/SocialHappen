<div class="control-group">
  <h3>Check-in 
    <small>
      <button class="btn edit"><i class="icon-pencil"></i></button>
      <%= name %>
    </small>
  </h3>
</div>
<div class="edit well hide">
  <form class="form-horizontal">
    <fieldset>
      <div class="control-group">
        <label class="control-label" for="name">Action Name</label>
        <div class="controls">
          <input type="text" class="name" name="name" value="Checkin action" />
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="checkin_facebook_place_name">Facebook Place Name</label>
        <div class="controls">
          <input type="hidden" class="input-xlarge checkin_facebook_place_id" name="checkin_facebook_place_id" value=""></input>
          <input placeholder="type place name..." class="input-xlarge checkin_facebook_place_name" name="checkin_facebook_place_name" value=""></input>
        </div>
      </div>
      <div class="control-group">
        <div class="controls place-list">
          <ul class="place-list unstyled"></ul>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="checkin_min_friend_count">Minimum Friends Tag</label>
        <div class="controls">
          <input class="input-xlarge checkin_min_friend_count" name="checkin_min_friend_count" value="1"></input>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="checkin_welcome_message">Welcome Message</label>
        <div class="controls">
          <textarea class="input-xlarge checkin_welcome_message" name="checkin_welcome_message" rows="2">Welcome to checkin page</textarea>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="checkin_challenge_message">Challenge Message</label>
        <div class="controls">
          <textarea class="input-xlarge checkin_challenge_message" name="checkin_challenge_message" rows="2">Please checkin to complete this action</textarea>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="checkin_thankyou_message">Thank you Message</label>
        <div class="controls">
          <textarea class="input-xlarge checkin_thankyou_message" name="checkin_thankyou_message" rows="2">Thank you for checkin</textarea>
        </div>
      </div>
    </fieldset>
    <div class="form-actions">
      <button class="save btn btn-primary">Add Action</button>
      <button class="btn cancel">Cancel</button>
    </div>
  </form>
</div>
