<li class="well">
  <div class="btn-group pull-right">
    <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
      <i class="icon-cog"></i>
    </button>
    <ul class="dropdown-menu">
      <li><a class="edit-action">Edit</a></li>
      <li><a class="remove-action">Remove</a></li>
    </ul>
  </div>
  <div class="row-fluid">
    <div class="span2">
      <button type="button" class="action-icon btn btn-warning">Feedback</button>
    </div>
    <div class="span9">
      <h5>Feedback</h5>
      <p><%= name %></p>
      <% if(typeof action_data_id !== 'undefined') { %>
        <p><a class="btn btn-small" target="_blank" href="<%= window.Company.BASE_URL + 'actions/feedback/show/' + action_data_id %>">View User Feedbacks</a></p>
      <% } %>
    </div>
  </div>
</li>
