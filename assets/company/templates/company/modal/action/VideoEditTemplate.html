<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal">
    Ã—
  </button>
  <div class="">
    <h3>Video Action Settings</h3>
  </div>
</div>

<div class="modal-body">
  <div class="control-group">
    <label class="control-label" for="name"><h6>Action Name:</h6></label>
    <div class="controls">
      <input type="text" class="name" name="name" value="<%= name %>" placeholder="action name" />
    </div>
  </div>
  <div class="control-group">
    <label><h6>Description:</h6></label>
    <div class="edit-description-field row-fluid">
      <textarea class="challenge-description span12" rows="3" placeholder="description"><%= description %></textarea>
    </div>
  </div>

  <div class="control-group">
    <label><h6>Codes:</h6></label>
    <div class="controls form-inline">
      <input type="text" class="code" value="" placeholder="new code"/> <button class="btn new-code" type="button">Add</button>
    </div>
    <div class="row-fluid">
      <ul class="codes"></ul>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="save btn btn-primary" data-dismiss="modal">Save</button>
  <button class="btn cancel" data-dismiss="modal">Cancel</button>
</div>
