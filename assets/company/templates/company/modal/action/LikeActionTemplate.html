<li class="well">
  <div class="btn-group pull-right">
    <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
      <i class="icon-cog"></i>
    </button>
    <ul class="dropdown-menu">
      <li><a class="edit-action">Edit</a></li>
      <li><a class="remove-action">Remove</a></li>
    </ul>
  </div>
  <div class="row-fluid">
    <div class="span2">
      <button type="button" class="action-icon btn btn-warning">Like</button>
    </div>
    <div class="span9">
      <h5>Like</h5>
      <p><%= name %></p>
      <p>Url: <%= (typeof url !== 'undefined' && url) ? '<a href="' + url + '" target="_blank">'+url+'</a>':'not set' %></p>
      <p><%= typeof description !== 'undefined' ? description : "" %></p>
    </div>
  </div>
</li>
