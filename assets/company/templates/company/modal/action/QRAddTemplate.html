<div>
  <h3>QR 
    <small>
      <button class="btn edit"><i class="icon-pencil"></i></button>
      
    </small>
  </h3>
</div>
<div class="edit hide">
  <form class="form-horizontal">
    <fieldset>
      <div class="control-group">
        <label class="control-label" for="name">Action Name</label>
        <div class="controls">
          <textarea class="input-xlarge name" name="name" rows="2"></textarea>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="todo_message">Todo Message</label>
        <div class="controls">
          <textarea class="input-xlarge todo_message" name="todo_message" rows="2"></textarea>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="done_message">Done Message</label>
        <div class="controls">
          <textarea class="input-xlarge done_message" name="done_message" rows="2"></textarea>
        </div>
      </div>
    </fieldset>
    <div class="form-actions">
      <button class="save btn btn-primary">Add Action</button>
      <button class="btn cancel">Cancel</button>
    </div>
  </form>
</div>
