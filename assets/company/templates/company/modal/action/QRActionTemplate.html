<li class="well">
  <div class="btn-group pull-right">
    <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
      <i class="icon-cog"></i>
    </button>
    <ul class="dropdown-menu">
      <li><a class="edit-action">Edit</a></li>
      <li><a class="remove-action">Remove</a></li>
    </ul>
  </div>
  <div class="row-fluid">
    <div class="span2">
      <button type="button" class="action-icon btn btn-warning">QR</button>
    </div>
    <div class="span9">
      <h5>QR</h5>
      <p><%= name %></p>
    </div>
  </div>
</li>

<div class="modal modal-super hide">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">
      Ã—
    </button>
    <div class="">
      <h3>QR Action Settings</h3>
    </div>
  </div>

  <div class="modal-body">
    <div class="control-group">
      <label class="control-label" for="name">Action Name</label>
      <div class="controls">
        <input type="text" class="name" name="name" value="QR Action" />
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="todo_message">Todo Message</label>
      <div class="controls">
        <textarea class="input-xlarge todo_message" name="todo_message" rows="2">Find and scan the QR code</textarea>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="done_message">Done Message</label>
      <div class="controls">
        <textarea class="input-xlarge done_message" name="done_message" rows="2">Congratulations! You've found and scanned the QR code</textarea>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="save btn btn-primary" data-dismiss="modal">Update Action</button>
    <button class="btn cancel" data-dismiss="modal">Cancel</button>
  </div>  
</div>
