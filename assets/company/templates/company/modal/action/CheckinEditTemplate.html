<div>
  <h3>Check-in 
    <small>
      <button class="btn edit"><i class="icon-pencil"></i></button>
      <%= name %>
    </small>
  </h3>
</div>
<div class="edit hide">
  <form class="form-horizontal">
    <fieldset>
      <div class="control-group">
        <label class="control-label" for="name">Action Name</label>
        <div class="controls">
          <textarea class="input-xlarge name" name="name" rows="2"><%= name %></textarea>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="checkin_facebook_place_id">Facebook Place ID</label>
        <div class="controls">
          <input class="input-xlarge checkin_facebook_place_id" name="checkin_facebook_place_id" value="<%= action_data.data.checkin_facebook_place_id %>"></input>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="checkin_facebook_place_name">Facebook Place Name</label>
        <div class="controls">
          <input class="input-xlarge checkin_facebook_place_name" name="checkin_facebook_place_name" value="<%= action_data.data.checkin_facebook_place_name %>"></input>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="checkin_welcome_message">Welcome Message</label>
        <div class="controls">
          <textarea class="input-xlarge checkin_welcome_message" name="checkin_welcome_message" rows="2"><%= action_data.data.checkin_welcome_message %></textarea>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="checkin_challenge_message">Challenge Message</label>
        <div class="controls">
          <textarea class="input-xlarge checkin_challenge_message" name="checkin_challenge_message" rows="2"><%= action_data.data.checkin_challenge_message %></textarea>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="checkin_thankyou_message">Thank you Message</label>
        <div class="controls">
          <textarea class="input-xlarge checkin_thankyou_message" name="checkin_thankyou_message" rows="2"><%= action_data.data.checkin_thankyou_message %></textarea>
        </div>
      </div>
    </fieldset>
    <div class="form-actions">
      <button class="save btn btn-primary">Save changes</button>
      <button class="btn btn-danger remove">Remove</button>
    </div>
  </form>
</div>
