<div class="modal-header">
  <button class="close" data-dismiss="modal">
    Ã—
  </button>
  <div class="">
    <h3 class="edit-title"><%= title %></h3>
  </div>
  <div class="edit-title hide">
    <input class="branch-title span4" value="<%- title||'' %>"  placeholder="Branch name" />
    <button class="btn save-title btn-primary">Save</button>
  </div>
</div>
<div class="modal-body">
  <div class="edit-photo">
    <h6>Photo:</h6>
    <div class="edit-photo-form hide">
      <div class="form-inline">
        <label><h4>Enter photo URL</h4></label>
        <div class="control-group">
          <input type="text" class="branch-photo input-medium" placeholder="Photo URL" value="<%= photo %>" /> <button class="save-photo btn btn-primary btn-small">&nbsp;Save&nbsp;</button>
        </div>
        <label><h4>Or upload your own photo</h4></label>
        <div class="control-group">
          <form type="POST" enctype="multipart/form-data" action="<%= window.Company.BASE_URL + 'apiv3/upload_image' %>" class="upload-photo">
            <input type="file" title="new-image" />
            <input type="hidden" title="file-input-title" value="new-image" />
            <input type="hidden" title="old-image" value="<%= photo %>" />
            <button class="upload-photo-submit btn btn-primary btn-small">Upload</button>
          </form>
        </div>
      </div>
    </div>
    <img class="branch-photo" src="<%= photo %>" />
  </div>

  <div class="control-group">
    <div class="edit-address pointer">
      <h6>Address:</h6>
      <p>
        <%- address %>
      </p>
    </div>
    <div class="edit-address-field hide">
      <h6>Address:</h6>
      <textarea class="branch-address span5" rows="3" placeholder="Branch address"><%- address %></textarea>
      <button class="btn save-address btn-primary">Save</button>
    </div>
  </div>

  <div class="control-group">
    <div class="edit-hours pointer">
      <h6>Opening hours:</h6>
      <p>
        <%- hours %>
      </p>
    </div>
    <div class="edit-hours-field hide">
      <h6>Opening hours:</h6>
      <textarea class="branch-hours span5" rows="3" placeholder="Opening hours"><%- hours %></textarea>
      <button class="btn save-hours btn-primary">Save</button>
    </div>
  </div>

  <div class="control-group">
    <div class="edit-telephone pointer">
      <h6>Telephone:</h6>
      <p>
        <%- telephone %>
      </p>
    </div>
    <div class="edit-telephone-field hide">
      <h6>Telephone:</h6>
      <input type="text" class="branch-telephone" value="<%- telephone %>" placeholder="Telephone number"></input>
      <button class="btn save-telephone btn-primary">Save</button>
    </div>
  </div>

  <div class="control-group">
    <div class="edit-location pointer">
      <h6>Location:</h6>
      <p>
        Lat: <span class="lat"><%= location['1'] %></span>
      </p>
      <p>
        Lng: <span class="lng"><%= location['0'] %></span>
      </p>
    </div>
    <div class="edit-location-field hide">
      <h6>Location:</h6>
      <p>
        Lat: <input type="text" class="lat" value="<%= location['1'] %>" placeholder="Latitude"/>
      </p>
      <p>
        Lng: <input type="text" class="lng" value="<%= location['0'] %>" placeholder="Longitude"/>
      </p>
      <p>
        <button class="btn view-google-maps">View Map</button>
        <div id="gmaps"></div>
      </p>
      <p>
        Or Use Google Maps Link: <input type="text" class="google-maps-link" placeholder="Google maps link to this branch">
      </p>
      <button class="btn save-location btn-primary">Save</button>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-danger delete-branch">Delete this branch</button>
  <a href="#" class="btn" data-dismiss="modal">Close</a>
</div>
