<div class="modal-header">
  <button class="close" data-dismiss="modal">
    Ã—
  </button>
  <div class="control-group">
    <div class="edit-title">
      <h6>Branch Name:</h6>
      <input class="branch-title span4" value="<%- title||'' %>" type="text" placeholder="Branch name" autofocus="true"/>
    </div>
  </div>
</div>
<div class="modal-body">
  <div class="edit-photo">
    <h6>Photo:</h6>
    <div class="edit-photo-form hide">
      <div class="form-inline">
        <label><h4>Enter photo URL</h4></label>
        <div class="control-group">
          <input type="text" class="branch-photo input-medium" placeholder="Photo URL" value="<%= photo %>" /> <button class="save-photo btn btn-primary btn-small">&nbsp;Save&nbsp;</button>
        </div>
        <label><h4>Or upload your own photo</h4></label>
        <div class="control-group">
          <form type="POST" enctype="multipart/form-data" action="<%= window.Company.BASE_URL + 'apiv3/upload_image' %>" class="upload-photo">
            <input type="file" title="new-image" />
            <input type="hidden" title="file-input-title" value="new-image" />
            <input type="hidden" title="old-image" value="<%= photo %>" />
            <button class="upload-photo-submit btn btn-primary btn-small">Upload</button>
          </form>
        </div>
      </div>
    </div>
    <img class="branch-photo" src="<%= photo %>" />
  </div>

  <div class="edit-cover-photo">
    <h6>Cover Photo:</h6>
    <div class="edit-cover-photo-form hide">
      <div class="form-inline">
        <label><h4>Enter cover photo URL</h4></label>
        <div class="control-group">
          <input type="text" class="branch-cover-photo input-medium" placeholder="Photo URL" value="<%= cover_photo %>" /> <button class="save-cover-photo btn btn-primary btn-small">&nbsp;Save&nbsp;</button>
        </div>
        <label><h4>Or upload your own photo</h4></label>
        <div class="control-group">
          <form type="POST" enctype="multipart/form-data" action="<%= window.Company.BASE_URL + 'apiv3/upload_image' %>" class="upload-cover-photo">
            <input type="file" title="new-image" />
            <input type="hidden" title="file-input-title" value="new-image" />
            <input type="hidden" title="old-image" value="<%= cover_photo %>" />
            <button class="upload-photo-submit btn btn-primary btn-small">Upload</button>
          </form>
        </div>
      </div>
    </div>
    <img class="branch-cover-photo" src="<%= cover_photo %>" />
  </div>

  <div class="control-group">
    <div class="edit-address-field">
      <h6>Address:</h6>
      <textarea class="branch-address span5" rows="3" placeholder="Branch address"><%- address %></textarea>
    </div>
  </div>

  <div class="control-group">
    <div class="edit-hours-field">
      <h6>Opening hours:</h6>
      <textarea class="branch-hours span5" rows="3" placeholder="Opening hours"><%- hours %></textarea>
    </div>
  </div>

  <div class="control-group">
    <div class="edit-telephone-field">
      <h6>Telephone:</h6>
      <input type="text" class="branch-telephone" value="<%- telephone %>" placeholder="Telephone number"></input>
    </div>
  </div>

  <div class="control-group">
    <div class="edit-location-field">
      <h6>Location:</h6>
      <p>
        Latitude: <input type="text" class="lat" value="<%= location['1'] %>" placeholder="Latitude"/>
      </p>
      <p>
        Longitude: <input type="text" class="lng" value="<%= location['0'] %>" placeholder="Longitude"/>
      </p>
      <p>
        <button class="btn view-google-maps">View Map</button>
        <div id="gmapsa"></div>
      </p>
      <p>
        Or Use Google Maps Link: <input type="text" class="google-maps-link" placeholder="Google maps link to this branch">
      </p>
    </div>
  </div>
</div>
<div class="modal-footer">
  <a href="#" class="btn" data-dismiss="modal">Close</a>
  <button class="btn btn-primary create-branch">Create Branch</button>
</div>
