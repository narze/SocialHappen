<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal">
    Ã—
  </button>
  <div class="">
    <h3>Create challenge</h3>
  </div>
  
</div>

<div class="modal-body">
  
  <div class="edit-name control-group">
    <label><h6>Challenge Name:</h6></label>
    <div class="row-fluid">
      <input class="challenge-name span12" type="text" value="<%= detail.name %>" />
    </div>
  </div>
  <div class="control-group">
    <label><h6>Description:</h6></label>
    <div class="edit-description-field row-fluid">
      <textarea class="challenge-description span12" rows="3"><%= detail.description %></textarea>
    </div>
  </div>

  <div class="date control-group row-fluid form-inline">
    <div class="span6">
      <label><h6>Start Date:</h6></label> <input class="input-medium" type="text" name="add_challenge_start" id="add_challenge_start" value="" placeholder="select start date...">
    </div>
    <div class="span6">
      <label><h6>End Date:</h6></label> <input class="input-medium" type="text" name="add_challenge_end" id="add_challenge_end" value="" placeholder="select end date...">
    </div>
  </div>

  <div class="control-group">
    <h6 class="edit-repeat">Repeat:</h6>
    <div class="controls">
      <label class="checkbox">
        <input type="checkbox" class="repeat-enable" value="true" <%= repeat ? 'checked="checked"' : ''%>>
        User can play this challenge more than one time
      </label>
    </div>
    <div class="edit-repeat hide">
      <div class="control-group">
        User can play every <input class="repeat-interval span1" value="<%= repeat?repeat:7 %>" /> days.
        <button type="button" class="btn save-repeat-interval btn-primary">Save</button>
      </div>
    </div>
    <div class="view-repeat <%= repeat ? '' : 'hide' %>">
      <div class="control-group">
        User can play every <%= repeat || 7 %> days.
      </div>
    </div>
  </div>
  
  <div class="edit-image">
    <div class="edit-image-form hide">
        <div class="form-inline">
          <label><h4>Upload Image</h4></label>
          <div class="control-group">
            <input type="text" class="challenge-image input-medium" placeholder="Image URL" value="<%= detail.image %>" /> <button class="save-image btn btn-primary btn-small">&nbsp;Upload&nbsp;</button>
          </div>
          <div class="control-group">
            <input type="text" class="challenge-image input-medium" placeholder="Browse Image" value="" /> <button class="save-image btn btn-primary btn-small">Browse</button>
          </div>
        </div>
    </div>
    <img class="challenge-image" src="<%= detail.image %>" />
  </div>

  <hr class="divider" />
  
  <div class="criteria-list">
    <label><h6>What your member have to do to achieve this challenge?</h6></label>
    <ul class="criteria-list unstyled">
    </ul>
    <div class="alert alert-info">
      <div class="text-center"><a class="add-new-action"><i class="icon-plus"></i> Add Action</a></div>
    </div>
    
  </div>

  <hr class="divider" />

  <div class="control-group">
    <label><h6 class="edit-reward-label">How will you reward your member when they complete challenge?</h6></label>
    <div class="setup-your-reward">
      <button type="button" class="btn btn-primary">Set up your reward</button>
    </div>
    <ul class="reward-list unstyled">
      <li class="well">
        <div class="btn-group pull-right">
          <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
            <i class="icon-cog"></i>
          </button>
          <ul class="dropdown-menu">
            <li><a href="#">Edit</a></li>
            <li><a href="#">Delete</a></li>
          </ul>
        </div>
        <div class="row-fluid">
          <div class="span2">
            <button type="button" class="action-icon btn btn-warning">20% OFF</button>
          </div>
          <div class="span9">
            <h5>Special offer</h5>
            <p>Browse through the latest special offers and deals from us include the unlimited selections of our challenge.</p>
          </div>
        </div>
      </li>
    </ul>

    <div class="alert alert-info">
      <div class="text-center"><a class="add-reward"><i class="icon-plus"></i> Add Reward</a></div>
    </div>
