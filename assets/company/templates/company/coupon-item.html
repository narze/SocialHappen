<div class="coupon well">
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span10">
        <div class="coupon-hash">
          <a class="coupon-view"><%= hash %></a>
        </div>
        <div class="coupon-user">
          User : <%= user.user_first_name + ' ' + user.user_last_name %>
        </div>
        <div class="coupon-timestamp">
          Date : <%= new Date(timestamp * 1000).toString() %>
        </div>
        <div class="coupon-redeem-method">
          Redeem Method : <%= reward_item.redeem_method %>
        </div>
      </div>
      <div class="span2">
        <% if (confirmed) { %>
          <span>
            <button disabled="disabled" class="btn btn-disabled">Approved</button>
          </span>
        <% } else { %>
          <span>
            <button class="coupon-view btn btn-primary">View</button>
          </span>
        <% } %>
      </div>
    </div>
  </div>
</div>
