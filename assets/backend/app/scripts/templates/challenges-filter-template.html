<div class="row-fluid sortable">
    <div class="box span12">
        <div class="box-header" data-original-title>
            <h2>Filters</h2>
            <div class="box-icon">
                <a href="#" class="btn-minimize"><i class="icon-chevron-down"></i></a>
            </div>
        </div>
        <div class="box-content" style="display: none;">
            <form class="challenges-filter form-horizontal">
              <fieldset>
                <div class="control-group">
                  <label class="control-label" for="filter-name">Name</label>
                  <div class="controls">
                    <input type="text" id="filter-name" placeholder="name">
                  </div>
                </div>

                <div class="control-group">
                  <label class="control-label" for="filter-start-date">Start Date</label>
                  <div class="controls">
                    <input type="text" class="input-xlarge datepicker" id="filter-start-date-from" value="" placeholder="from"> <input type="text" class="input-xlarge datepicker" id="filter-start-date-to" value="" placeholder="to">
                  </div>
                </div>

                <div class="control-group">
                  <label class="control-label" for="filter-end-date">End Date</label>
                  <div class="controls">
                    <input type="text" class="input-xlarge datepicker" id="filter-end-date-from" value="" placeholder="from"> <input type="text" class="input-xlarge datepicker" id="filter-end-date-to" value="" placeholder="to">
                  </div>
                </div>

                <!-- <div class="control-group">
                  <label class="control-label" for="filter-sonar-box-id">Sonar Box ID</label>
                  <div class="controls">
                    <input type="text" id="filter-sonar-box-id" placeholder="sonar box id">
                  </div>
                </div> -->

                <div class="form-actions">
                  <button type="submit" class="btn btn-primary">Apply</button>
                  <button type="reset" class="btn">Cancel</button>
                </div>
              </fieldset>
            </form>
        </div>
    </div>
</div>
