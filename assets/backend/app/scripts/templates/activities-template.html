<div class="row-fluid sortable">
    <div class="box span12">
        <div class="box-header" data-original-title>
            <h2><i class="fa-icon-comments"></i><span class="break"></span>Activities</h2>
            <div class="box-icon">
                <a href="#" class="btn-setting"><i class="icon-wrench"></i></a>
                <a href="#" class="btn-minimize"><i class="icon-chevron-up"></i></a>
                <a href="#" class="btn-close"><i class="icon-remove"></i></a>
            </div>
        </div>
        <div class="box-content">
          <div class="activities-pagination"></div>
          <table class="table table-striped table-bordered bootstrap-datatable datatable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Name</th>
                    <th>Action</th>
                    <th>Company</th>
                    <th>Branch</th>
                    <th>Challenge</th>
                </tr>
            </thead>
            <tbody id="activity-list"></tbody>
          </table>
          <div class="activities-pagination"></div>
        </div>
    </div><!--/span-->
</div><!--/row-->

<script type="text/html" id="activities-pagination-template">

  <div class="pagination">
      <ul>
          [[ if (firstPage != currentPage) { ]]
              <li><a href="#" class="serverfirst">First</a></li>
          [[ } else { ]]
              <li><span>First</span></li>
          [[ } ]]
          [[ if (currentPage > firstPage) { ]]
              <li><a href="#" class="serverprevious">Previous</a></li>
          [[ } else { ]]
              <li><span>Previous</span></li>
          [[ } ]]

          [[ _.each (pageSet, function (p) { ]]
          [[ if (currentPage == p) { ]]
              <li class="active"><span>{{ p }}</span></li>
          [[ } else { ]]
              <li><a href="#" class="page">{{ p }}</a></li>
          [[ } ]]
          [[ }); ]]

          [[ if (currentPage < totalPages) { ]]
              <li><a href="#" class="servernext">Next</a></li>
          [[ } else { ]]
              <li><span>Next</span></li>
          [[ } ]]

          [[ if (totalPages != currentPage) { ]]
              <li><a href="#" class="serverlast">Last</a></li>
          [[ } else { ]]
              <li><span>Last</span></li>
          [[ } ]]
      </ul>
  </div>

</script>
