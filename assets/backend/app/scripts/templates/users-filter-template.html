<div class="row-fluid sortable">
    <div class="box span12">
        <div class="box-header" data-original-title>
            <h2>Filters</h2>
            <div class="box-icon">
                <a href="#" class="btn-minimize"><i class="icon-chevron-down"></i></a>
            </div>
        </div>
        <div class="box-content" style="display: none;">
            <form class="users-filter form-horizontal">
              <fieldset>
                <div class="control-group">
                  <label class="control-label" for="filter-name">Name</label>
                  <div class="controls">
                    <input type="text" id="filter-first-name" placeholder="first name"> <input type="text" id="filter-last-name" placeholder="last name">
                  </div>
                </div>

                <div class="control-group">
                  <label class="control-label" for="filter-signup-date">Signup Date</label>
                  <div class="controls">
                    <input type="text" class="input-xlarge datepicker" id="filter-signup-date-from" value="" placeholder="from"> <input type="text" class="input-xlarge datepicker" id="filter-signup-date-to" value="" placeholder="to">
                  </div>
                </div>

                <div class="control-group">
                  <label class="control-label" for="filter-last-seen">Last Seen</label>
                  <div class="controls">
                    <input type="text" class="input-xlarge datepicker" id="filter-last-seen-from" value="" placeholder="from"> <input type="text" class="input-xlarge datepicker" id="filter-last-seen-to" value="" placeholder="to">
                  </div>
                </div>

                <div class="control-group">
                  <label class="control-label" for="filter-points">Points</label>
                  <div class="controls">
                    <input type="number" id="filter-points">
                  </div>
                </div>

                <div class="control-group">
                  <label class="control-label" for="filter-platforms">Platforms</label>
                    <div class="controls">
                      <select id="filter-platforms" multiple data-rel="chosen">
                        <option>ios</option>
                        <option>android</option>
                      </select>
                    </div>
                </div>
                <div class="form-actions">
                  <button type="submit" class="btn btn-primary">Apply</button>
                  <button type="reset" class="btn">Cancel</button>
                </div>
              </fieldset>
            </form>
        </div>
    </div>
</div>
